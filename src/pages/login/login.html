<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">
      <div padding text-center>
        <div class="logo secondary-bg">
          <img src="assets/img/logo.png" height="120"/>
          <h2 ion-text color="dark">{{'Dado '}}{{'Motorista' | translate }}</h2>
        </div>
      </div>

      <ion-list class="list-form" padding>
        <ion-item>
          <ion-label stacked>{{'E-mail' | translate }}</ion-label>
          <ion-input style="border-radius: 5%;" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{'PASSWORD' | translate }}</ion-label>
          <ion-input style="border-radius: 5%;" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button clear item-right (click)="reset()">{{'Esqueci a senha' | translate }}</button>
        </ion-item>
        <ion-item>
          <button class="enter-btn" padding ion-button block (click)="login()">{{'Entrar' | translate }}</button>
        </ion-item>
        <ion-item *ngIf="isRegisterEnabled">
          <button class="account-btn" padding ion-button block (click)="signup()">{{'Criar Conta' | translate }}</button>
        </ion-item>
      </ion-list>

    </div>
  </div>
</ion-content>
